<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Cool Calculator</title>
  <style>
    :root {
      --bg: #0f2027;
      --fg: #00ffc8;
      --accent: #ff6ec7;
      --error: #ff4b5c;
      --bg-light: #f4f4f4;
      --fg-light: #111;
      --accent-light: #0077ff;
    }

    body.light {
      --bg: var(--bg-light);
      --fg: var(--fg-light);
      --accent: var(--accent-light);
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.5s;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 320px;
      color: var(--fg);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .top-bar button {
      background: none;
      border: 1px solid var(--fg);
      color: var(--fg);
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .display {
      background: rgba(0, 0, 0, 0.3);
      color: var(--fg);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.8em;
      text-align: right;
      margin-bottom: 15px;
      min-height: 50px;
      word-wrap: break-word;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .btn {
      padding: 18px;
      font-size: 1.2em;
      background: rgba(0, 255, 200, 0.1);
      border: none;
      border-radius: 12px;
      color: var(--fg);
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: rgba(0, 255, 200, 0.3);
    }

    .operator { color: var(--accent); }
    .equal { background: var(--fg); color: var(--bg); font-weight: bold; grid-column: span 2; }
    .clear { background: var(--error); color: #fff; }

    .error-shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0px); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0px); }
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <h3>Calculator</h3>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="appendValue('%')">%</button>
      <button class="btn" onclick="squareRoot()">√</button>
      <button class="btn operator" onclick="appendValue('/')">÷</button>

      <button class="btn" onclick="appendValue('7')">7</button>
      <button class="btn" onclick="appendValue('8')">8</button>
      <button class="btn" onclick="appendValue('9')">9</button>
      <button class="btn operator" onclick="appendValue('*')">×</button>

      <button class="btn" onclick="appendValue('4')">4</button>
      <button class="btn" onclick="appendValue('5')">5</button>
      <button class="btn" onclick="appendValue('6')">6</button>
      <button class="btn operator" onclick="appendValue('-')">−</button>

      <button class="btn" onclick="appendValue('1')">1</button>
      <button class="btn" onclick="appendValue('2')">2</button>
      <button class="btn" onclick="appendValue('3')">3</button>
      <button class="btn operator" onclick="appendValue('+')">+</button>

      <button class="btn" onclick="appendValue('0')">0</button>
      <button class="btn" onclick="appendValue('.')">.</button>
      <button class="btn" onclick="square()">x²</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let theme = 'dark';

    function appendValue(val) {
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function clearDisplay() {
      display.textContent = '0';
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent.replace('%', '/100'));
      } catch {
        display.textContent = 'Error';
        triggerShake();
      }
    }

    function squareRoot() {
      try {
        let result = Math.sqrt(eval(display.textContent));
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
        triggerShake();
      }
    }

    function square() {
      try {
        let result = Math.pow(eval(display.textContent), 2);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
        triggerShake();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('light');
    }

    function triggerShake() {
      display.classList.add('error-shake');
      setTimeout(() => display.classList.remove('error-shake'), 300);
    }
  </script>
</body>
</html>
